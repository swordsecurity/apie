url: "http://localhost"
tests:
    - name: "Api is online, test with status"
      request: 'GET'
      path: '/'
      expected_status: 200
    - name: "Api is online, test with content"
      request: 'POST'
      path: '/'
      expected_content: '[]'
    - name: "Api is online, test with value"
      request: 'POST'
      path: '/'
      expected_value: '[]'
    - name: "Api is online, test with header"
      request: 'POST'
      path: '/'
      expected_header: 'Authorization: Bearer [token]'
